<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form method="post" name="form1" onsubmit="validar()">
        <h1>Validación de formularios</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        <label for="edad">Edad:</label>
        <input type="text" name="edad" id="edad" placeholder="Edad" required>
        <input type="submit" value="Enviar">
    </form>
    <script language="JavaScript">
        function validar(){
            var msg="";
            if((document.form1.nombre.value.length>100)||(document.form1.nombre.value.length<5)){
                msg+="nombre incorrecto "; 
            }else{
                if((document.form1.edad.value>99)||(document.form1.edad.value<3)){
                    msg+="edad incorrecta ";
                }
            }
            if(msg!=""){
                alert(msg);
                return false;
            }else{
                alert("Formulario enviado");
            }
            return true; 
        }
    </script>
</html>
