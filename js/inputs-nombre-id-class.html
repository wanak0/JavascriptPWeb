<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs with Name, ID, and Class</title>
    <style> form{width: 250px;height: 180px;border: 1px solid #ccc;padding:10px;}</style>
</head>
<body>
    <form>
        nombre:<input type="text" id="nombre" name="nombre" value="jose" class="formulario"><br><br>
        <input type="button" value="obtener nombre" onclick="capturar()">
    </form>
    <div id="resultado">
        <script>
            function capturar() {
                var porId = document.getElementById("nombre").value;
                var porName = document.getElementsByName("nombre")[0].value;
                var porClass = document.getElementsByClassName("formulario")[0].value;
                var porTag = document.getElementsByTagName("input")[0].value;

                document.getElementById("resultado").innerHTML = "por id: " + porId + "<br>" +
                    "por name: " + porName + "<br>" +
                    "por class: " + porClass + "<br>" +
                    "por tag: " + porTag;
            }
        </script>
    </div>
</body>
</html>
